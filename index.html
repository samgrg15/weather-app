<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
      <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  
  </head>
  <body>
    <div class="container">
      
      <link rel="stylesheet" href="weather-style.css" />
      
      <div class="box-one">
        <h2>Loading...</h2>

        <form>
          <form id="search">
          <label for="city"></label>
          <input type="city" placeholder="Enter your city" class="city" id="search-text-input" />
          <button class="random" id="city-submit-button" value="search">Submit</button>
          <button class="random" id="random-submit-button">Random</button>
          <button class="random"><a href="https://github.com/samgrg15/weather-app">GitHub</a></button>
        </form>

        <h3>7°</h3>

        <img src="images/yellow-snow.png" img id="snow" />

        <div class="weather">SNOW</div>

        <div class="feels">
          <p>Feels like -2°</p>
        </div>

        <div class="date" id="current-day-time">
          <p>Saturday 20:52PM</p>
        </div>

        <div class="wind">
          <p>Wind speed: 4mph</p>
        </div>
      </div>
    </div>

    <div class="container week">
      <div class="row">
        <div class="days col-md-3">
          <p class="hour">12:00</p>
          <img src="images/sun.png" img id="sun" />
          <p class="temp">3°</p>
        </div>
        <div class="days col-md-3">
          <p class="hour-2">13:00</p>
          <img src="images/sun.png" img id="sun" />
          <p class="temp">3°</p>
        </div>
        <div class="days col-md-3">
          <p class="hour-3">14:00</p>
          <img src="images/snowflake.gif" img id="snowflake" />
          <p class="temp">2°</p>
        </div>
        <div class="days col-md-3">
          <p class="hour-4">15:00</p>
          <img src="images/snowflake.gif" img id="snowflake" />
          <p class="temp">4°</p>
        </div>
      </div>
    </div>
    <script src="index.js"> </script>
  </body>
</html>
